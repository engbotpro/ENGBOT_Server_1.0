# Desenvolvimento local com hot-reload
# Uso: docker compose -f docker-compose.dev.yml up

services:
  db:
    image: postgres:16-alpine
    container_name: engbot-db-dev
    environment:
      POSTGRES_USER: engbot
      POSTGRES_PASSWORD: engbot_password
      POSTGRES_DB: engbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engbot -d engbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:22-alpine
    container_name: engbot-server-dev
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://engbot:engbot_password@db:5432/engbot
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate && npm run dev"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_dev:
